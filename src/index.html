<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/pb-ui-library.esm.js"></script>
  <script nomodule src="/build/pb-ui-library.js"></script>

</head>
<body>
  <ui-button>Click me!</ui-button>

  <script>
    document.getElementsByTagName('ui-button')[0].addEventListener('click', () => {
      alert("It works!!!")
    })
  </script>
</body>
</html>
